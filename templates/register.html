{% extends "base.html" %}
{% block title %} Home {% endblock %}



{% block head %}
    {{ super() }}
    <style>
        .container {
            padding: 15px;
        }

        .input {
            width: 20%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: block;
            border: none;
            background: #f1f1f1;
        }

        input:focus {
            background-color: #ddd;
            outline: none;
        }

        .registerButton {
            width: 21.55%;
            background-color: #04AA6D;
            color: white;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: block;
            border: none;
            cursor: pointer;
            opacity: 0.9;
        }


    </style>

{% endblock %}

{% block content %}
    <body>
        <h1 style="color: white"> Register </h1>
        <div class="container">
            <form id="dataForm">
                <label style="color: white" for="firstName"><b> First name </b></label>
                <input type="text" placeholder="Enter your first name" name="firstName" id="firstName" required
                       class="input">

                <label style="color: white" for="lastName"><b> Last name </b></label>
                <input type="text" placeholder="Enter your last name" name="lastName" id="lastName" required
                       class="input">

                <label style="color: white" for="username"><b> Username </b></label>
                <input type="text" placeholder="Enter your username" name="username" id="username" required
                       class="input">

                <label style="color: white" for="password"><b> Password </b></label>
                <input type="password" placeholder="Enter your password" name="password" id="password" required
                       class="input">

                <label style="color: white" for="email"><b> Email </b></label>
                <input type="email" placeholder="Enter your email" name="email" id="email" required class="input">

                <button type="submit" class="registerButton">Register</button>
            </form>


        </div>
        <script>
            const firstNameInput = document.getElementById("firstName");
            const lastNameInput = document.getElementById("lastName");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const emailInput = document.getElementById("email");
            document.getElementById("dataForm").onsubmit = function (event) {
                event.preventDefault();
                const firstName = firstNameInput.value;
                const lastName = lastNameInput.value;
                const username = usernameInput.value;
                const password = passwordInput.value;
                const email = emailInput.value;
                fetch("/register/newUser", {
                    method: "POST",
                    body: JSON.stringify({
                        "firstName": firstName,
                        "lastName": lastName,
                        "username": username,
                        "password": password,
                        "email": email,
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
            }
        </script>

    </body>
{% endblock %}
